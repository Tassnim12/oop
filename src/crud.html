<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAILY MEAL JOURNAL</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="photon.min.css" />
</head>
<body>
    <div class="mainbody">
        <div class="mainWrapper">
            <h1 class="titleh1">My Meal Journal</h1>
            <br>
            <form>
                <div class="form-group">
                    <label class="fontlabel">File Name</label>
                    <input id="recipeName" type="text" class="form-controlF">
                </div>
                <br>
                <div class="form-group">
                    <label class="fontlabel">Meal Type</label>
                    <input id="mealType" type="text" class="form-controlF">
                </div>
                <br>
                <div class="form-group">
                    <label class="fontlabel">Week</label>
                    <input id="Week" type="text" class="form-control1">
                </div>    
                <br>
                <div class="form-group">
                    <label class="fontlabel">Day</label>
                    <select id="Day" type="text" class="form-control4">
                        <option></option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="fontlabel">Time</label>
                    <select id="Time" class="form-control4">
                        <option></option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                    </select>
                </div>
                
                <div id="selectedTime"></div>
                <br>  
                <div class="form-group">
                    <label class="fontlabel">Recipe Content</label>
                    <textarea id="recipeContents" class="form-control" rows="5"></textarea>
                </div>
            </form>
            <button id="btnCreate" class="btn-default">Create File</button>
            <button id="btnRead" class="btn-default">Read Recipe</button>
            <button id="btnUpdate" class="btn-default">Update Recipe</button>
            <button id="btnDelete" class="btn-default">Delete Recipe</button>
        </div>
        <h5>Want to search more recipe?</h5>
        <a class="mypage" href="index.html">Click here</a>
    </div>

    <script src="crud.js"></script>
</body>
</html>
